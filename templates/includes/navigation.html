{% load  static %}


<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg  blur border-radius-xl top-0 mt-4 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3" 
             rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
            User:<a class="nav-link ps-0 cursor-pointer" href="{{ user.get_absolute_url }}">{{ user.get_username }}</a>
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto">
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" id="dropdownMenuPages"
                     href="{% url 'newspaper:index' %}">
                  <i class="material-icons opacity-6 me-2 text-md">dashboard</i>
                  Home
                </a>
              

              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" id="dropdownMenuBlocks"
                   href="{% url 'newspaper:redactors-list' %}">
                  
                  <i class="material-icons opacity-6 me-2 text-md">view_day</i>
                  Redactors
                </a>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" id="dropdownMenuDocs"
                   href="{% url 'newspaper:topics-list' %}">
                  <i class="material-icons opacity-6 me-2 text-md">article</i>
                  Topics
                </a>
              <li class="nav-item  mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" id="dropdownMenuDocs"
                   href="{% url 'newspaper:newspapers-list' %}">
                  <i class="material-icons opacity-6 me-2 text-md">article</i>
                  Newspapers
                </a>
                {% if request.user.is_authenticated %}
                  <li class="nav-item ms-lg-auto">
                    <a class="nav-link nav-link-icon me-2">
                      <i class="fa fa-sign-out me-1"></i>
                      <form class="d-inline text-sm z-index-1" action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                      </form>
                    </a>
                  </li>
                {% else %}
                  <li class="nav-item ms-lg-auto">
                    <a class="nav-link nav-link-icon me-2" href="{% url 'login' %}">
                      <i class="fa fa-sign-in me-1"></i>
                      <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                         data-bs-placement="bottom" title="Logout">Login</p>
                    </a>
                  </li>
                {% endif %}

            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
