{% extends "base.html" %}

{% block content %}
  <h1>
  {{ topic.name }}
  </h1>
  <h3> Redactors </h3>
  
  {% for redactor in topic.newspapers.all %}
    <hr>
      <p>ID: {{ redactor.id }}</p>
      <p>USERNAME: <a href="#">{{ redactor.publishers.get.username}}</a></p>
    
    {% empty %}
    <p>No redactors</p>

  {% endfor %}
{% endblock %}
